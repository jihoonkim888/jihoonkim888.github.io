{% assign repo_url = include.repository | split: '/' %}
{% assign username = repo_url[0] %}
{% assign reponame = repo_url[1] %}

<div class="repo p-2">
  <a href="https://github.com/{{ include.repository }}" class="text-decoration-none">
    <div class="card hoverable">
      <div class="card-body">
        <h5 class="card-title text-primary">{{ reponame }}</h5>
        <p class="card-text">{{ include.description }}</p>
      </div>
    </div>
  </a>
</div>
